name: Deploy .NET API to App Service

on:
  push:
    branches:
      - main # Assurez-vous que c'est la branche où vous poussez le code API
    paths:
      - 'HexagonalAPI/**' # Se déclenche uniquement si l'API change

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build .NET API and Deploy

    steps:
      - uses: actions/checkout@v3
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x' # Vérifiez cette version
          
      # 1. Publier l'API
      - name: Publish API
        # L'action publish crée un dossier de sortie prêt à être déployé
        run: dotnet publish HexagonalAPI -c Release --output publish_output
        # Ajustez 'HexagonalAPI' si le nom de votre fichier .csproj ou dossier projet est différent
        
      # 2. Déployer sur Azure App Service
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          # Utilise le JSON du Principal de Service stocké dans le Secret
          creds: ${{ secrets.AZURE_CREDENTIALS }} 
          
          # Le nom de l'App Service
          app-name: 'Hexagon'
          
          # Le chemin vers le code publié
          package: '${{ github.workspace }}/publish_output'
