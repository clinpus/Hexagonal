name: Deploy .NET API to App Service

on:
  push:
    branches:
      - master # Branche correcte
    paths:
      - 'Hexagonal/**' # Chemin correct du dossier API

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build .NET API and Deploy

    steps:
      - uses: actions/checkout@v3
        
      # 1. Configuration de l'environnement .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x' # À vérifier si vous utilisez une autre version
          
      # 2. CONNEXION AZURE (Authentification avec le Service Principal)
      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          # Utilise le JSON du Principal de Service
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      # 3. Publier l'API
      - name: Publish API
        run: dotnet publish Hexagonal -c Release --output publish_output
        # Publie le projet Hexagonal.csproj

      # 4. Déploiement sur Azure App Service
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          # Le login est déjà fait à l'étape 2
          app-name: 'Hexagon' # Nom de votre App Service
          package: '${{ github.workspace }}/publish_output'
          
      # 5. Déconnexion Azure (Bonne pratique)
      - name: Logout from Azure
        run: |
          az logout
        if: always()
