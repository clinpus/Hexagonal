name: Deploy .NET API to App Service

on:
  push:
    branches:
      - master # Correct : Branche master
    paths:
      - 'Hexagonal/**' # Correct : Se déclenche si le dossier Hexagonal change

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build .NET API and Deploy

    steps:
      - uses: actions/checkout@v3
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x' # Vérifiez votre version .NET
          
      # 1. Publier l'API
      - name: Publish API
        run: dotnet publish Hexagonal -c Release --output publish_output
        # Correct : Publie le projet nommé 'Hexagonal'
        
      # 2. Déployer sur Azure App Service
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} 
          app-name: 'Hexagon' # Nom de votre App Service sur Azure
          package: '${{ github.workspace }}/publish_output'
